<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
     <center>
        <h1>Ingresa gratuitamente</h1>
        <form action="../Tarea/pagina.html" method="GET">
            <label for="usuario">Nombre</label>
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario"/> <br>
            <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingrese contraseña"/>
                <br>
                <input type="submit" value="enviar">
        </form>    
        <!--git init = Inicializa un repositorio nuevo (vacio) en la carpeta en la que estés parada.
            git status = verifica el estado en el que se encuentra la carpeta.
            git add * = Agrega todo lo que se encuentre dentro de la carpeta en la que haya hecho el "git init"
            git commit -m "mensaje" = Crea un commit (necesario para subir los cambios) 
            y el mensaje que vendria a ser el titulo del commit
            git push = empuja los cambios al servidor (en este caso github).-->    
    </center>

    <br>
</body>
</html>
